version: '3.3'
services:
  prometheus:
    image: ${USER_NAME}/prometheus:${PROMETHEUS_VER}
    ports:
      - '9090:9090'
    volumes:
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention=1d'
    networks:
      front_net:
      back_net:

  node-exporter:
    image: prom/node-exporter:${NODE_EXPORTER_VER}
    user: root
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.ignored-mount-points="^/(sys|proc|dev|host|etc)($$|/)"'
    networks:
      back_net:

  mongodb-exporter:
    image: kovtalex/mongodb_exporter:${MONGODB_EXPORTER_VER}
    command:
      '--mongodb.uri=mongodb://mongo_db:27017'
    networks:
      back_net:

  cloudprobe-exporter:
    image: cloudprober/cloudprober:${CLOUDPROBER_VER}
    volumes:
      - /tmp/cloudprober.cfg:/etc/cloudprober.cfg
    networks:
      front_net:

  cadvisor:
    image: google/cadvisor:v0.33.0
    volumes:
      - '/:/rootfs:ro'
      - '/var/run:/var/run:rw'
      - '/sys:/sys:ro'
      - '/var/lib/docker/:/var/lib/docker:ro'
    ports:
      - '8080:8080'
    networks:
      back_net:

  grafana:
    image: grafana/grafana:6.5.2
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=secret
    depends_on:
      - prometheus
    ports:
      - 3000:3000
    networks:
      back_net:

  alertmanager:
    image: ${USER_NAME}/alertmanager
    command:
      - '--config.file=/etc/alertmanager/config.yml'
    ports:
      - 9093:9093
    networks:
      back_net:
      
volumes:
  prometheus_data:
  grafana_data:

networks:
  back_net:
  front_net:
